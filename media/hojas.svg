<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Paper Texture -->
  <defs>
    <filter id="paperRoughness" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="1.1">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="#FCFCFC" />
  <rect x="0" y="0" width="800" height="600" filter="url(#paperRoughness)" opacity="0.3" />

  <!-- Watercolor Filter for Leaves -->
  <defs>
    <filter id="leafTexture">
       <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" result="turbulence" />
       <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="12" />
       <feGaussianBlur stdDeviation="1.5" />
    </filter>
    
    <radialGradient id="greenGradient" cx="0.4" cy="0.4" r="0.7">
        <stop offset="0%" stop-color="#81C784" stop-opacity="0.9" /> <!-- Light Green -->
        <stop offset="60%" stop-color="#4CAF50" stop-opacity="0.8" /> <!-- Medium Green -->
        <stop offset="100%" stop-color="#2E7D32" stop-opacity="0.6" /> <!-- Dark Green edges -->
    </radialGradient>
  </defs>
  
  <!-- Branches (Hint) -->
  <g transform="translate(400, 300)">
      <path d="M0 200 L0 50 Q-20 0 -50 -50" stroke="#5D4037" stroke-width="8" fill="none" opacity="0.7" filter="url(#leafTexture)" />
      <path d="M0 100 Q30 50 60 20" stroke="#5D4037" stroke-width="6" fill="none" opacity="0.7" filter="url(#leafTexture)" />
  </g>

  <!-- The Canopy (Loose Spots) -->
  <g transform="translate(400, 250)">
      <!-- Central Cluster -->
      <circle cx="0" cy="0" r="80" fill="url(#greenGradient)" filter="url(#leafTexture)" opacity="0.8" />
      <circle cx="-60" cy="20" r="70" fill="#66BB6A" filter="url(#leafTexture)" opacity="0.7" />
      <circle cx="50" cy="-40" r="60" fill="#A5D6A7" filter="url(#leafTexture)" opacity="0.7" />
      <circle cx="60" cy="40" r="65" fill="#388E3C" filter="url(#leafTexture)" opacity="0.6" />
      <circle cx="-40" cy="-60" r="55" fill="#81C784" filter="url(#leafTexture)" opacity="0.7" />
      
      <!-- Loose Peripheral Spots (Dotted texture) -->
      <circle cx="-100" cy="50" r="30" fill="#4CAF50" filter="url(#leafTexture)" opacity="0.6" />
      <circle cx="100" cy="0" r="40" fill="#66BB6A" filter="url(#leafTexture)" opacity="0.6" />
      <circle cx="0" cy="-100" r="35" fill="#2E7D32" filter="url(#leafTexture)" opacity="0.5" />
  </g>

  <!-- Flying Leaves (Wind effect) -->
  <g transform="translate(400, 250)">
      <!-- Wind direction: Left to Right -->
      <path d="M150 -50 Q160 -60 170 -50 Q160 -40 150 -50" fill="#66BB6A" filter="url(#leafTexture)" opacity="0.8">
          <animateTransform attributeName="transform" type="translate" from="0 0" to="20 10" dur="4s" repeatCount="indefinite" />
      </path>
      <path d="M180 20 Q190 10 200 20 Q190 30 180 20" fill="#81C784" filter="url(#leafTexture)" opacity="0.7">
          <animateTransform attributeName="transform" type="translate" from="0 0" to="30 -10" dur="5s" repeatCount="indefinite" />
      </path>
      <circle cx="220" cy="-20" r="8" fill="#388E3C" filter="url(#leafTexture)" opacity="0.6" />
      <circle cx="190" cy="60" r="10" fill="#A5D6A7" filter="url(#leafTexture)" opacity="0.6" />
  </g>
  
  <!-- Splatters (Loose style) -->
  <circle cx="250" cy="200" r="3" fill="#388E3C" opacity="0.4" />
  <circle cx="550" cy="300" r="4" fill="#66BB6A" opacity="0.4" />

</svg>
