<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Paper Texture -->
  <defs>
    <filter id="paperRoughness" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="4" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="1.1">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="#FCFCFC" />
  <rect x="0" y="0" width="800" height="600" filter="url(#paperRoughness)" opacity="0.3" />

  <!-- Filters for watercolor bloom effect -->
  <defs>
    <filter id="flowerBloom">
       <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="turbulence" />
       <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15" />
       <feGaussianBlur stdDeviation="1.5" />
    </filter>
    
    <!-- Gradients for vibrant petals -->
    <radialGradient id="redGradient" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#E53935" stop-opacity="0.9"/>
        <stop offset="100%" stop-color="#FFCDD2" stop-opacity="0.5"/>
    </radialGradient>
    
    <radialGradient id="pinkGradient" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#D81B60" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="#F8BBD0" stop-opacity="0.4"/>
    </radialGradient>
    
    <radialGradient id="yellowGradient" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#FDD835" stop-opacity="0.9"/>
        <stop offset="100%" stop-color="#FFF9C4" stop-opacity="0.5"/>
    </radialGradient>
  </defs>

  <!-- Flower Group -->
  <g transform="translate(400, 300)">
      
      <!-- Flower 1: Red Poppy style -->
      <g transform="translate(-150, -50)">
          <!-- Petals (Overlapping circles) -->
          <circle cx="-30" cy="-30" r="50" fill="url(#redGradient)" filter="url(#flowerBloom)" opacity="0.8"/>
          <circle cx="30" cy="-30" r="55" fill="url(#redGradient)" filter="url(#flowerBloom)" opacity="0.7"/>
          <circle cx="0" cy="30" r="60" fill="#EF9A9A" filter="url(#flowerBloom)" opacity="0.6"/> <!-- Lighter front petal -->
          
          <!-- Center -->
          <circle cx="0" cy="0" r="10" fill="#212121" opacity="0.6" filter="url(#flowerBloom)"/>
      </g>

      <!-- Flower 2: Pink Peony style -->
      <g transform="translate(150, 50)">
          <path d="M-40 -40 Q0 -80 40 -40 T40 40 T-40 40 T-40 -40" fill="url(#pinkGradient)" filter="url(#flowerBloom)" opacity="0.8"/>
          <circle cx="10" cy="10" r="30" fill="#EC407A" filter="url(#flowerBloom)" opacity="0.5"/>
      </g>

      <!-- Flower 3: Yellow Buttercup style -->
      <g transform="translate(0, 150)">
          <circle cx="0" cy="0" r="40" fill="url(#yellowGradient)" filter="url(#flowerBloom)" opacity="0.9"/>
          <circle cx="0" cy="0" r="15" fill="#FBC02D" opacity="0.5" filter="url(#flowerBloom)"/>
      </g>
      
      <!-- Flower 4: Small buds background -->
      <circle cx="-200" cy="100" r="20" fill="#F48FB1" filter="url(#flowerBloom)" opacity="0.6"/>
      <circle cx="200" cy="-100" r="25" fill="#FFF59D" filter="url(#flowerBloom)" opacity="0.6"/>

      <!-- Suggestion of Stems (Wet on wet, very faint) -->
      <path d="M-150 -50 Q-140 50 -150 150" stroke="#81C784" stroke-width="4" fill="none" opacity="0.4" filter="url(#flowerBloom)"/>
      <path d="M150 50 Q160 150 140 250" stroke="#81C784" stroke-width="4" fill="none" opacity="0.4" filter="url(#flowerBloom)"/>
      <path d="M0 150 L0 250" stroke="#81C784" stroke-width="3" fill="none" opacity="0.4" filter="url(#flowerBloom)"/>

  </g>

</svg>
