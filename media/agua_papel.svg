<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: White Paper Texture -->
  <defs>
    <filter id="paperRoughness" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="#FFFFFF" />
  <rect x="0" y="0" width="800" height="600" filter="url(#paperRoughness)" opacity="0.3" />

  <!-- The Wet Mark (Darker area) -->
  <defs>
    <radialGradient id="wetGradient" cx="0.5" cy="0.5" r="0.5">
       <stop offset="0%" stop-color="#E1F5FE" stop-opacity="0.8" /> <!-- Center reflective -->
       <stop offset="70%" stop-color="#B3E5FC" stop-opacity="0.6" /> <!-- Body of water -->
       <stop offset="100%" stop-color="#81D4FA" stop-opacity="0.2" /> <!-- Edge fading -->
    </radialGradient>
    <filter id="wetEdge">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>
  
  <!-- Wet Patch Shape -->
  <path d="M250 350 Q300 320 400 360 T550 300 Q600 350 500 450 T300 480 Q200 450 250 350" fill="url(#wetGradient)" stroke="#81D4FA" stroke-width="0.5" opacity="0.9" filter="url(#wetEdge)"/>
  
  <!-- Subtle darkening of paper under water (simulated transparency) -->
  <path d="M255 355 Q305 325 400 365 T545 305 Q595 355 495 445 T305 475 Q205 445 255 355" fill="#B0BEC5" opacity="0.2" style="mix-blend-mode: multiply;" />

  <!-- The Brush -->
  <g transform="translate(450, 200) rotate(-25)">
    <!-- Shadow -->
    <rect x="230" y="30" width="300" height="20" fill="#000000" opacity="0.15" rx="5" transform="rotate(2)" />

    <!-- Handle -->
    <rect x="0" y="0" width="400" height="25" fill="#3E2723" rx="5" />
    
    <!-- Ferrule -->
    <rect x="-60" y="0" width="60" height="25" fill="#CFD8DC" />
    <line x1="-50" y1="0" x2="-50" y2="25" stroke="#90A4AE" stroke-width="1" />
    <line x1="-20" y1="0" x2="-20" y2="25" stroke="#90A4AE" stroke-width="1" />

    <!-- Bristles -->
    <path d="M-130 12 L-60 0 L-60 25 Z" fill="#D7CCC8" />
    
    <!-- Wet Tip (Water loaded) -->
    <path d="M-130 12 L-100 5 L-100 20 Z" fill="#B3E5FC" opacity="0.8" />
    <!-- Water Drop about to fall from tip (optional detail) -->
    <circle cx="-130" cy="12" r="6" fill="#E1F5FE" stroke="#81D4FA" stroke-width="0.5" opacity="0.9" />
  </g>

</svg>
