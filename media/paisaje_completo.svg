<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Paper Texture -->
  <defs>
    <filter id="paperRoughness" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="4" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="1.1">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="#FCFCFC" />
  <rect x="0" y="0" width="800" height="600" filter="url(#paperRoughness)" opacity="0.3" />

  <!-- Watercolor Filters -->
  <defs>
    <filter id="landscapeBlur">
       <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="turbulence" />
       <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" />
       <feGaussianBlur stdDeviation="1" />
    </filter>

    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#42A5F5" stop-opacity="0.8" />
        <stop offset="100%" stop-color="#E3F2FD" stop-opacity="0.4" />
    </linearGradient>

    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#9575CD" stop-opacity="0.7" /> <!-- Lilac top -->
        <stop offset="100%" stop-color="#D1C4E9" stop-opacity="0.4" /> <!-- Fading bottom -->
    </linearGradient>

    <linearGradient id="foregroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#AED581" stop-opacity="0.6" />
        <stop offset="100%" stop-color="#8BC34A" stop-opacity="0.8" />
    </linearGradient>
  </defs>

  <!-- 1. The Sky (Background) -->
  <rect x="0" y="0" width="800" height="400" fill="url(#skyGradient)" filter="url(#landscapeBlur)" opacity="0.8" />

  <!-- 2. The Mountains (Middle Ground - Atmospheric Perspective) -->
  <g transform="translate(0, 50)">
      <!-- Further mountain -->
      <path d="M-50 400 L200 150 L450 400 Z" fill="#B39DDB" filter="url(#landscapeBlur)" opacity="0.6" />
      
      <!-- Main Lilac Mountains -->
      <path d="M100 400 L400 100 L700 400 Z" fill="url(#mountainGradient)" filter="url(#landscapeBlur)" opacity="0.8" />
      <path d="M500 400 L700 200 L900 400 Z" fill="#9575CD" filter="url(#landscapeBlur)" opacity="0.7" />
  </g>

  <!-- 3. Foreground Ground (Meadow base) -->
  <path d="M-50 600 L-50 450 Q400 400 850 450 L850 600 Z" fill="url(#foregroundGradient)" filter="url(#landscapeBlur)" opacity="0.8" />

  <!-- 4. The Tree (Foreground - Detail and Saturation) -->
  <g transform="translate(150, 150)">
      <!-- Trunk -->
      <path d="M80 450 Q70 350 90 250 L110 250 Q130 350 120 450" fill="#5D4037" filter="url(#landscapeBlur)" opacity="0.9" />
      
      <!-- Canopy (Vibrant Green) -->
      <g filter="url(#landscapeBlur)">
          <circle cx="100" cy="220" r="70" fill="#43A047" opacity="0.8" />
          <circle cx="60" cy="260" r="50" fill="#66BB6A" opacity="0.7" />
          <circle cx="140" cy="250" r="60" fill="#2E7D32" opacity="0.6" />
          <circle cx="100" cy="180" r="50" fill="#4CAF50" opacity="0.7" />
      </g>
  </g>
  
  <!-- Birds (Tiny details) -->
  <g transform="translate(500, 100)" opacity="0.5">
      <path d="M0 0 Q10 -10 20 0" stroke="#333" stroke-width="2" fill="none" />
      <path d="M30 10 Q40 0 50 10" stroke="#333" stroke-width="2" fill="none" />
  </g>

</svg>
