<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Paper Texture -->
  <defs>
    <filter id="paperRoughness" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="4" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="1.2">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="#FCFCFC" />
  <rect x="0" y="0" width="800" height="600" filter="url(#paperRoughness)" opacity="0.3" />

  <!-- Watercolor Edge and Texture Filters -->
  <defs>
    <filter id="barkTexture">
       <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="turbulence" />
       <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" />
       <feGaussianBlur stdDeviation="0.8" />
    </filter>
    
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#3E2723" stop-opacity="0.9" /> <!-- Shadow side -->
        <stop offset="40%" stop-color="#5D4037" stop-opacity="0.8" />
        <stop offset="80%" stop-color="#8D6E63" stop-opacity="0.7" /> <!-- Light side -->
        <stop offset="100%" stop-color="#A1887F" stop-opacity="0.5" />
    </linearGradient>
  </defs>

  <!-- Grounding (roots/grass base) -->
  <g transform="translate(400, 550)" opacity="0.6">
      <ellipse cx="0" cy="0" rx="150" ry="30" fill="#33691E" filter="url(#barkTexture)" opacity="0.4" />
      <path d="M-100 0 Q-50 -20 0 -10 Q50 -30 100 0" stroke="#558B2F" stroke-width="4" fill="none" filter="url(#barkTexture)" />
  </g>

  <!-- The Trunk -->
  <g transform="translate(300, 50)">
      <!-- Main Shape -->
      <path d="M50 500 Q40 300 60 100 L160 100 Q180 300 150 500 Z" 
            fill="url(#trunkGradient)" filter="url(#barkTexture)" opacity="0.9" />
      
      <!-- Bark Details (Vertical Strokes) -->
      <!-- Dark deeply pigmented strokes -->
      <path d="M70 120 Q60 300 80 480" stroke="#3E2723" stroke-width="6" fill="none" opacity="0.4" filter="url(#barkTexture)" />
      <path d="M100 150 Q90 320 110 450" stroke="#4E342E" stroke-width="5" fill="none" opacity="0.5" filter="url(#barkTexture)" />
      <path d="M140 130 Q150 310 130 470" stroke="#5D4037" stroke-width="4" fill="none" opacity="0.4" filter="url(#barkTexture)" />

      <!-- Texture Knots -->
      <circle cx="100" cy="250" r="15" fill="#3E2723" opacity="0.3" filter="url(#barkTexture)" />
      <path d="M90 240 Q110 230 120 250" stroke="#3E2723" stroke-width="2" fill="none" opacity="0.4" />

      <!-- Dry Brush Highlights -->
      <path d="M120 180 L125 350" stroke="#D7CCC8" stroke-width="3" stroke-dasharray="20, 10" opacity="0.3" filter="url(#barkTexture)" />

      <!-- Branch Stumps (suggesting age) -->
      <path d="M60 200 L20 180" stroke="#5D4037" stroke-width="15" stroke-linecap="round" opacity="0.8" filter="url(#barkTexture)" />
      <path d="M160 350 L200 330" stroke="#5D4037" stroke-width="12" stroke-linecap="round" opacity="0.8" filter="url(#barkTexture)" />

  </g>

</svg>
