<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Paper Texture -->
  <defs>
    <filter id="paperRoughness" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="1.1">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="#FCFCFC" />
  <rect x="0" y="0" width="800" height="600" filter="url(#paperRoughness)" opacity="0.3" />

  <!-- Watercolor Filters -->
  <defs>
    <filter id="gardenBlur">
       <feTurbulence type="fractalNoise" baseFrequency="0.06" numOctaves="3" result="turbulence" />
       <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="8" />
       <feGaussianBlur stdDeviation="1" />
    </filter>

    <linearGradient id="meadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#DCEDC8" stop-opacity="0.0" /> <!-- Fade top -->
        <stop offset="20%" stop-color="#C5E1A5" stop-opacity="0.5" />
        <stop offset="100%" stop-color="#558B2F" stop-opacity="0.8" /> <!-- Deep green bottom -->
    </linearGradient>
  </defs>

  <!-- The Meadow Base (Bottom half) -->
  <rect x="0" y="250" width="800" height="350" fill="url(#meadowGradient)" filter="url(#gardenBlur)" opacity="0.7" />

  <!-- Grass Lines (Loose vertical strokes) -->
  <g transform="translate(0, 0)" opacity="0.8">
      <!-- Random Grass Strokes -->
      <path d="M50 600 Q60 500 40 400" stroke="#7CB342" stroke-width="3" fill="none" filter="url(#gardenBlur)" />
      <path d="M120 600 Q130 520 110 450" stroke="#558B2F" stroke-width="2" fill="none" filter="url(#gardenBlur)" />
      <path d="M200 600 Q190 480 220 380" stroke="#8BC34A" stroke-width="4" fill="none" filter="url(#gardenBlur)" />
      <path d="M300 600 Q310 550 290 420" stroke="#33691E" stroke-width="2" fill="none" filter="url(#gardenBlur)" />
      <path d="M400 600 Q390 460 420 350" stroke="#9CCC65" stroke-width="3" fill="none" filter="url(#gardenBlur)" />
      <path d="M500 600 Q510 530 490 410" stroke="#7CB342" stroke-width="2" fill="none" filter="url(#gardenBlur)" />
      <path d="M600 600 Q580 490 620 390" stroke="#558B2F" stroke-width="3" fill="none" filter="url(#gardenBlur)" />
      <path d="M700 600 Q710 560 690 430" stroke="#33691E" stroke-width="2" fill="none" filter="url(#gardenBlur)" />
      <path d="M750 600 Q740 500 760 400" stroke="#8BC34A" stroke-width="3" fill="none" filter="url(#gardenBlur)" />
  </g>

  <!-- The Flowers (Colored Dots) -->
  <g filter="url(#gardenBlur)">
      <!-- Red Dots -->
      <circle cx="100" cy="450" r="15" fill="#E53935" opacity="0.8" />
      <circle cx="250" cy="500" r="12" fill="#E53935" opacity="0.7" />
      <circle cx="550" cy="420" r="18" fill="#D32F2F" opacity="0.8" />

      <!-- Yellow Dots -->
      <circle cx="180" cy="380" r="10" fill="#FDD835" opacity="0.9" />
      <circle cx="450" cy="550" r="14" fill="#FBC02D" opacity="0.8" />
      <circle cx="680" cy="480" r="12" fill="#FFF176" opacity="0.9" />

      <!-- Purple/Blue Dots -->
      <circle cx="350" cy="430" r="16" fill="#AB47BC" opacity="0.7" />
      <circle cx="620" cy="360" r="10" fill="#7E57C2" opacity="0.8" />
      <circle cx="50" cy="520" r="12" fill="#5E35B1" opacity="0.7" />

      <!-- Orange Dots -->
      <circle cx="300" cy="520" r="14" fill="#FF9800" opacity="0.8" />
      <circle cx="720" cy="400" r="15" fill="#FB8C00" opacity="0.8" />
  </g>

  <!-- Splatter / Speckles for texture -->
  <g opacity="0.5">
      <circle cx="320" cy="480" r="3" fill="#558B2F" />
      <circle cx="410" cy="390" r="2" fill="#E53935" />
      <circle cx="150" cy="550" r="4" fill="#FDD835" />
  </g>

</svg>
