<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Rough Paper Texture Simulation -->
  <defs>
    <filter id="roughPaper" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#fff" surfaceScale="2">
        <feDistantLight azimuth="45" elevation="60" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="#F5F5F5" />
  <rect x="0" y="0" width="800" height="600" filter="url(#roughPaper)" opacity="0.4" />

  <!-- Watercolor Pan Set -->
  <g transform="translate(50, 50)">
    <!-- Main Box -->
    <rect x="0" y="0" width="300" height="200" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="2" rx="10" />
    
    <!-- Shadow inside box -->
    <rect x="10" y="10" width="280" height="180" fill="#EEEEEE" rx="5" />

    <!-- Pans Row 1 -->
    <rect x="30" y="30" width="50" height="40" fill="#E53935" rx="4" stroke="#B71C1C" stroke-width="1"/> <!-- Red -->
    <rect x="90" y="30" width="50" height="40" fill="#1E88E5" rx="4" stroke="#0D47A1" stroke-width="1"/> <!-- Blue -->
    <rect x="150" y="30" width="50" height="40" fill="#FDD835" rx="4" stroke="#F9A825" stroke-width="1"/> <!-- Yellow -->
    <rect x="210" y="30" width="50" height="40" fill="#43A047" rx="4" stroke="#1B5E20" stroke-width="1"/> <!-- Green -->
    
    <!-- Pans Row 2 -->
    <rect x="30" y="80" width="50" height="40" fill="#FF7043" rx="4" stroke="#E64A19" stroke-width="1"/> <!-- Orange -->
    <rect x="90" y="80" width="50" height="40" fill="#8E24AA" rx="4" stroke="#4A148C" stroke-width="1"/> <!-- Purple -->
    <rect x="150" y="80" width="50" height="40" fill="#795548" rx="4" stroke="#3E2723" stroke-width="1"/> <!-- Brown -->
    <rect x="210" y="80" width="50" height="40" fill="#424242" rx="4" stroke="#000000" stroke-width="1"/> <!-- Black -->
    
    <!-- Mixing Area / Palette indentation -->
    <path d="M30 140 H260 V180 H30 V140" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="1" rx="5" />
    <!-- Stains in mixing area -->
    <circle cx="60" cy="160" r="15" fill="#E53935" opacity="0.3" />
    <circle cx="100" cy="155" r="10" fill="#1E88E5" opacity="0.2" />
  </g>

  <!-- Brushes (Diagonal connection) -->
  <g transform="translate(450, 250) rotate(35)">
     <!-- Brush Shadow -->
     <rect x="10" y="10" width="300" height="15" fill="#000000" opacity="0.1" rx="3" />
     
     <!-- Brush 1: Thin Detailer -->
    <rect x="0" y="0" width="300" height="15" fill="#5D4037" rx="3" />
    <rect x="-40" y="0" width="40" height="15" fill="#CFD8DC" /> <!-- Ferrule -->
    
    <!-- Bristles -->
    <path d="M-80 7 L-40 0 L-40 15 Z" fill="#E65100" />
    <!-- Wet tip -->
    <path d="M-80 7 L-65 3 L-65 11 Z" fill="#EF6C00" />
  </g>
  
  <g transform="translate(480, 320) rotate(30)">
    <!-- Brush Shadow -->
    <rect x="10" y="10" width="320" height="25" fill="#000000" opacity="0.1" rx="5" />

    <!-- Brush 2: Medium Round -->
    <rect x="0" y="0" width="320" height="25" fill="#3E2723" rx="5" />
    <rect x="-45" y="0" width="45" height="25" fill="#B0BEC5" /> <!-- Ferrule -->
    
    <!-- Bristles -->
    <path d="M-90 12 L-45 0 L-45 25 Z" fill="#A1887F" />
    <!-- Paint on tip (Blue) -->
    <path d="M-90 12 L-70 6 L-70 19 Z" fill="#1E88E5" opacity="0.9"/>
  </g>

  <!-- Wet Spatter / Artistic Elements -->
  <g opacity="0.6">
    <circle cx="380" cy="450" r="20" fill="#1E88E5" filter="url(#roughPaper)" />
    <path d="M400 460 Q420 480 410 490" stroke="#1E88E5" stroke-width="3" fill="none" />
    <circle cx="350" cy="480" r="8" fill="#1E88E5" />
    
    <circle cx="700" cy="100" r="30" fill="#FDD835" opacity="0.4" />
  </g>

</svg>
